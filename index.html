<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>Form</title>
</head>
<body>
    <div class="container">
        <img src="./images/1.jpg" width="100%" height="300vh">
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form>
                    <div class="form-group">
                        <label for="exampleInputBirthday"><b>Year</b></label>
                        <input type="number" class="form-control" id="year" placeholder="Enter year" required min=1 maxlength="4">

                        <label for="exampleInputBirthday"><b>Month</b></label>
                        <input type="number" class="form-control" id="month" placeholder="Enter month as a number" required min=1 max=12>
                        
                        <label for="exampleInputBirthday"><b>Date</b></label>
                        <input type="number" class="form-control" id="date" placeholder="Enter date" required min=1 max=31>
                    </div>
                    <div class="form-group">
                        <h3>Gender</h3>
                        <label for="exampleInputGender">Male</label>
                        <input type="radio" class="form-control" id="male" placeholder="male">
                        <label for="exampleInputGender">Female</label>
                        <input type="radio" class="form-control" id="female" placeholder="female">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
    <script src="js/index.js"></script>
</body>
</html>
